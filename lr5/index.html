<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PHP 4</title>
    <link rel="stylesheet" href="main.css" />
    <link rel="stylesheet" href="reset.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
</head>
<body>
    <header class="header">
        <img src="img\mospolytech_logo_white.png" alt="Логотип МПУ" class="header_logo">
        <h1 class="header_text">1.2. Домашняя работа: Solve the equation.</h1>
    </header>
    <main>
        <section class=""></section>
        <div id="calculator" class="calculator">
            <div class="result"><p></p></div>
            
            <span class="clear grey">AC</span>
            <span class="grey">+/-</span>
            <span class="grey">%</span>

            <span>7</span>
            <span>8</span>
            <span>9</span>
            <span class="operator">x</span>
            
            <span>4</span>
            <span>5</span>
            <span>6</span>
            <span class="operator">-</span>
            
            <span>1</span>
            <span>2</span>
            <span>3</span>
            <span class="operator">+</span>
            
            <span class="double">0</span>
            <span>.</span>
            <span class="operator">=</span>
        </div>
    </main>
    <footer class="footer">
        <p class="footer_text"> Выполнил: Данцаранов Владислав</p>
    </footer>
